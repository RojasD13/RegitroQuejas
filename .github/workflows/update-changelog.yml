name: Update Changelog via PR

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necesario para crear ramas nuevas

      - name: Get release info
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const release = context.payload.release;
            return {
              tag_name: release.tag_name,
              name: release.name,
              body: release.body
            };

      - name: Create branch for changelog update
        id: create_branch
        run: |
          BRANCH_NAME="changelog/update-${{ steps.release.outputs.tag_name }}"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          TAG_NAME="${{ steps.release.outputs.tag_name }}"
          RELEASE_BODY="${{ steps.release.outputs.body }}"

          echo "Actualizando CHANGELOG.md para la versiÃ³n $TAG_NAME..."

          echo "## [${TAG_NAME}] - $(date +'%Y-%m-%d')" > temp_changelog.md
          echo "${RELEASE_BODY}" >> temp_changelog.md
          echo "" >> temp_changelog.md
          cat CHANGELOG.md >> temp_changelog.md
          mv temp_changelog.md CHANGELOG.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG.md for ${{ steps.release.outputs.tag_name }}"
          git push origin "${{ steps.create_branch.outputs.branch_name }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "docs: update CHANGELOG.md for ${{ steps.release.outputs.tag_name }}"
          body: "This PR updates the CHANGELOG.md with the latest release notes for **${{ steps.release.outputs.tag_name }}**."
          branch: ${{ steps.create_branch.outputs.branch_name }}
          base: main
          labels: documentation
