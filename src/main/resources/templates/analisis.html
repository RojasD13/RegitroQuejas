<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análisis de Quejas - Centro de Quejas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="container-fluid">
        <div th:replace="fragments/sidebar :: sidebar('analisis')"></div>
        <main class="main-content">
            <div class="content-header">
                <h1>Análisis de Quejas</h1>
            </div>
            <div class="search-container">
                <form class="search-form" id="searchForm">
                    <div class="captcha-container">
                        <div id="recaptcha" class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
                            data-callback="captchaSuccess" data-expired-callback="captchaExpired"></div>
                    </div>
                    <div class="search-actions">
                        <button type="submit" class="btn-primary" id="btn-buscar" disabled>
                            <i class="fas fa-search"></i>
                            Buscar
                        </button>
                    </div>
                </form>
            </div>
            <div class="form-container" id="tabla-container" style="display:none;">
                <h2 class="section-title">Número de Quejas por Entidad</h2>
                <table class="results-table" id="resultsTable">
                    <thead>
                        <tr>
                            <th>Entidad</th>
                            <th>Total de Quejas</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="empresa : ${resumen}">
                            <td th:text="${empresa.companyName}">Entidad</td>
                            <td th:text="${empresa.totalComplaints}">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/analysis.js}"></script>
</body>

</html>
