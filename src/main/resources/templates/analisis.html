<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Quejas - Centro de Quejas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <!-- Sidebar Component -->
        <div th:replace="fragments/sidebar :: sidebar('analisis')"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header"> 
                <h1>Análisis de Quejas</h1>
            </div>

            <!-- Analysis Section -->
            <div class="form-container">
                <h2 class="section-title">Número de Quejas por Entidad</h2>

                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Entidad</th>
                            <th>Total de Quejas</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="empresa : ${resumen}">
                            <td th:text="${empresa.companyName}">Entidad</td>
                            <td th:text="${empresa.totalComplaints}">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // JavaScript para funcionalidades adicionales
        document.addEventListener('DOMContentLoaded', function () {
            // Agregar efectos hover a las filas de la tabla
            const tableRows = document.querySelectorAll('.results-table tbody tr');
            tableRows.forEach(row => {
                row.addEventListener('mouseenter', function () {
                    this.style.transform = 'translateX(4px)';
                    this.style.transition = 'transform 0.2s ease';
                });

                row.addEventListener('mouseleave', function () {
                    this.style.transform = 'translateX(0)';
                });
            });

            // Simulación de datos dinámicos (opcional)
            setTimeout(() => {
                console.log('Datos de análisis cargados correctamente');
            }, 1000);
        });
    </script>
</body>

</html>
