<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<body>
    <nav class="sidebar" th:fragment="sidebar(activeMenu)">
        <div class="sidebar-header">
            <i class="fas fa-chart-line sidebar-icon" th:if="${activeMenu == 'analisis'}"></i>
            <h2>Centro de Quejas</h2>
            <link rel="stylesheet" th:href="@{/css/style.css}">
        </div>
        <ul class="sidebar-menu">
            <li th:class="${activeMenu == 'registro'} ? 'active' : ''">
                <a href="/registro">
                    <i class="fas fa-plus-circle" th:if="${activeMenu != 'analisis'}"></i>
                    <i class="fas fa-edit" th:if="${activeMenu == 'analisis'}"></i>
                    Registro de Quejas
                </a>
            </li>
            <li th:class="${activeMenu == 'buscar'} ? 'active' : ''">
                <a href="/quejas">
                    <i class="fas fa-search"></i>
                    Buscar Quejas
                </a>
            </li>
            <li th:class="${activeMenu == 'analisis'} ? 'active' : ''">
                <a href="/analisis">
                    <i class="fas fa-chart-bar"></i>
                    Análisis
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="/login" class="btn-login" id="loginButton">
                <i class="fas fa-sign-in-alt"></i>
                <span>Iniciar Sesión</span>
            </a>
            <div class="user-info" id="userInfo"
                style="display: none; margin-top: 10px; color: white; font-size: 0.9rem;">
                <i class="fas fa-user"></i>
                <span id="userName"></span>
            </div>
        </div>
    </nav>
</body>

</html>
